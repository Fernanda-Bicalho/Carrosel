<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desenhos que você deve ter assistido</title>
  </head>
  <body>
    <div class="content">
      <div class="slides">
        <input type="radio" name="slide" id="slide1" checked />
        <input type="radio" name="slide" id="slide2" checked />
        <input type="radio" name="slide" id="slide3" checked />
        <input type="radio" name="slide" id="slide4" checked />
        <input type="radio" name="slide" id="slide5" checked />

        <div class="slide s1">
          <img src="./Imagens/Image1.jpg" alt="desenhos antigos" />
        </div>
        <div class="slide">
          <img src="./Imagens/image2.jpg" alt="caverna do dragão" />
        </div>
        <div class="slide">
          <img src="./Imagens/image3.jpg" alt="scooby doo" />
        </div>
        <div class="slide">
          <img src="./Imagens/image4.jpg" alt="He-man" />
        </div>
        <div class="slide">
          <img src="./Imagens/image5.jpg" alt="Tom e jerry" />
          <div class="slide"></div>
        </div>
      </div>
      <div class="navigation">
        <label class="bar" for="slide1"></label>
        <label class="bar" for="slide2"></label>
        <label class="bar" for="slide3"></label>
        <label class="bar" for="slide4"></label>
        <label class="bar" for="slide5"></label>
      </div>
    </div>
  </body>
</html>
